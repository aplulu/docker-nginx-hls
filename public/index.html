<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta content="width=device-width,initial-scale=1,shrink-to-fit=no,viewport-fit=cover" name="viewport">
  <link href="https://vjs.zencdn.net/7.0/video-js.min.css" rel="stylesheet">
  <title>Live Streaming</title>
  <style type="text/css">
html {
    height: 100%;
}
body {
    height: 100%;
    margin: 0;
    background: rgb(53, 54, 58);
    font-family: -apple-system, "Segoe UI", "Helvetica Neue", "Hiragino Kaku Gothic ProN", メイリオ, meiryo, sans-serif;
    font-size: 1.3rem;
}

#video {
    min-width: 1280px;
    padding: 20px;
    border-radius: 4px;
    box-shadow: 0px 11px 15px -7px rgba(0, 0, 0, 0.2), 0px 24px 38px 3px rgba(0, 0, 0, 0.14), 0px 9px 46px 8px rgba(0, 0, 0, .12);
}

@media screen and (min-width: 1280px) {
    #video {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 80%;
        transform: translate(-50%, -50%);
    }
}
  </style>
</head>
<body>
<video-js id="video" width="1280" height="720" class="video-js vjs-default-skin" controls>
    <source src="/hls/live.m3u8" type="application/x-mpegURL">
</video-js>
<script src="https://vjs.zencdn.net/7.4.1/video.js"></script>
<script>
var player = videojs('video', {
    autoplay: 'true'
});
</script>
</body>
</html>
